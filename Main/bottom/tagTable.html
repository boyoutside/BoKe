<script type="text/ecmascript">
        function getRandombgColor() {
            var tagTable = document.getElementById("tagTable");
            if (tagTable) {
                for (var i = 1; i < tagTable.rows.length; i++) {
                    for (var j = 0; j < tagTable.rows[i].cells.length; j++) {
                       // tagTable.rows[i].cells[j].style.backgroundColor = "#" + ("00000" + ((Math.random() * 16777215 + 0.5) >> 0).toString(16)).slice(-6);
                        var r = Math.ceil(Math.random() * 255);
                        var g = Math.ceil(Math.random() * 255);
                        var b = Math.ceil(Math.random() * 255);
                       // tagTable.rows[i].cells[j].style.backgroundColor = "rgba(39, 127, 139, 1)";
                        tagTable.rows[i].cells[j].style.backgroundColor = "rgba(" + r + "," + g + "," + b + ",0.6)";
                    }
                }
            }
            setTimeout(getRandombgColor, 5000);
        }
        
        //点击手指，名人简介表向右移动
        var hand = document.getElementById("hand");
        var person_Panel = document.getElementById("person_Panel");
        hand.onclick=function move(){
            person_Panel.style.left="100%";
            person_Panel.style.transition="all 1s ease";
        }
        
        //点击名人，名人简介表显示
        function personShow(name) {
            var IT_Person=document.getElementById("IT_Person");
            IT_Person.src=name;
            person_Panel.style.left="3%";
            person_Panel.style.transition="all 1s ease";
        }
