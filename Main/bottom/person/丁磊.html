        <h1>丁磊 </h1>
        <p>丁磊，男，1971年10月1日生于浙江省宁波市。网易公司创始人，现担任网易公司董事局主席兼首席执行官。</p>
        <p>1993年本科毕业于电子科技大学，1997年5月创立网易公司，与张朝阳、王志东并称为网络三剑客。2000年6月，网易在纳斯达克正式挂牌上市。2009年，宣布网易养猪计划。2015年2月11日，入选“2014中国互联网年度人物”。[1]  2015年10月26日，以75亿美元的财富位列《2015年福布斯中国富豪榜》第十。</p>
